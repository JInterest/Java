<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
</head>

<body>
<center>
    <font size="20px" color="#00008b">用户登录</font>
    <form action="/myWeb/user/login" method="post">

        <table border="2">
            <tr>
                <th>用户名</th>
                <td><input type="text" name="userName" id="userName"/></td>
            </tr>
            <tr>
                <th>密码</th>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="登录"/>
                    <input type="reset">
                </td>
            </tr>
        </table>

    </form>
</center>
</body>
</html>
